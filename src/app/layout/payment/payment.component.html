<div class="col-md-12 get-in-touch bg-white padding-top-bottom-10">
  <div class="container">
    <!--Dropdown primary-->
    <div class="pull-left col-md-3">
      <a href="#">
        <img class="img-fluid" [src]="'assets/images/logo-dark.png'" alt="">
      </a>
    </div>
    <div class=" primary-color">
      <a class="log-in-out" href="javascript:void(0)">
        <span class="text-name">Hi. Shail </span>
        <div class="full" id="menu_bars" mat-button [matMenuTriggerFor]="menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </a>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Dashboard</button>
        <button mat-menu-item>Logout</button>
      </mat-menu>
    </div>
    <!--/Dropdown primary-->
    <div class="clearfix"></div>
  </div>
</div>
<div class="clearfix"></div>
<div class="background-pink  padding-top-bottom-50 ">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <mat-card>
          <mat-card-title>Subscription Type</mat-card-title>
          <mat-card-content>
            <mat-radio-group class="example-radio-group row" [(ngModel)]="subscription_type_id" (change)="onSubscriptionChange()">
              <mat-radio-button class="example-radio-button col-md-12" *ngFor="let subscription of subscriptionTypeList" [value]="subscription.id">
                {{subscription.type_name}}
              </mat-radio-button>
            </mat-radio-group>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-md-6">
        <mat-card>
          <mat-card-title>Item Details</mat-card-title>
          <mat-card-content>
            <div class="col-md-12">
              <div class="row" *ngFor="let item of priceList; let i = index;">
                <mat-checkbox [checked]="item.checked" (change)="onPriceChange($event, i, item)" [disabled]="item.setDisabled">
                  <div class="col-md-6"> {{item.title}} </div>
                  <div class="col-md-6" style="text-align: right">Rs. {{item.cost}}</div>
                </mat-checkbox>
              </div>
              <mat-divider></mat-divider>
              <div class="row" *ngIf="offer_price == 0">
                <div class="col-md-6">Total </div>
                <div class="col-md-6" style="text-align: right">Rs. {{getPaidTotal()}} </div>
              </div>
              <div class="row" *ngIf="offer_price > 0">
                    <div class="col-md-6">Total </div>
                    <div class="col-md-6" style="text-align: right">Rs. {{getPaidTotal()}} </div>
                    <div class="col-md-6">Coupon code: {{coupon_code}} </div>
                    <div class="col-md-6" style="text-align: right">Rs. {{offer_price}} </div>
                    <div class="col-md-6">Total </div>
                    <div class="col-md-6" style="text-align: right">Rs. {{getPaidTotal() - offer_price}} </div>
                  </div>
              <hr>
              <div class="row">
                <div class="col-md-12 text-right">
                  <button class="round-g-biscuit" (click)="apply_coupon()">Apply Coupon!</button>
                  <button class="round-g-biscuit" (click)="btnClickNav('app-success')">Procced To Pay!</button>
                </div>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
