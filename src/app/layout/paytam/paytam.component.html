<div class="contanner">
  <div class="col-md-12">
    <div class="row" style="padding: 50px 0px 50px 0px;">
      
      <div class="col-md-6">
        <mat-card>
          <mat-card-title>Item Details</mat-card-title>
          <mat-card-content>
            <div class="col-md-12">
              <div class="row" *ngFor="let item of data; let i = index;">    
                <mat-checkbox [checked]="item.checked" (change)="onChange($event, i, item)">
                  <div class="col-md-6">  {{item.appName}} </div>
                  <div class="col-md-6" style="text-align: right">Rs.  {{item.price}}</div>
                </mat-checkbox>
              </div>
              <mat-divider></mat-divider>
              <div class="row">
                  <div class="col-md-6">Total </div>
                  <div class="col-md-6" style="text-align: right">Rs. {{totalPrice.toFixed(2)}} </div>
                </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-md-6">
        <mat-card>
          <mat-card-title>Payment Details</mat-card-title>
          <mat-card-content>

            <button class="round-g-btn" (click)="patyamPayment($event)">Click me!</button>
          
          </mat-card-content>
        </mat-card>
      </div>
    
    </div>
  </div>
</div>
